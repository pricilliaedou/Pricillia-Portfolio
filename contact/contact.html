<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/44409e9fa6.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>

    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="../images/logo.png" alt="Mon logo" />
        </div>
        <nav>
          <div>
            <a href="../index.html" class="nav"
              ><i class="fa-solid fa-house"></i>Accueil</a
            >
          </div>
          <div>
            <a href="../projets/projets.html" class="nav"
              ><i class="fa-solid fa-briefcase"></i>Projets</a
            >
          </div>
          <div>
            <a href="../moi/moi.html" class="nav"
              ><i class="fa-solid fa-user"></i>Moi</a
            >
          </div>
          <div>
            <a href="./contact.html" class="nav"
              ><i class="fa-solid fa-envelope-open"></i>Contact</a
            >
          </div>
        </nav>
      </header>
      <main>
        <h1>Une idée, une question? N'hésitez pas à me contacter.</h1>
        <div class="contact">
          <form>
            <input
              name="name"
              type="text"
              class="feedback-input"
              placeholder="Nom"
            />
            <input
              name="email"
              type="text"
              class="feedback-input"
              placeholder="Email"
            />
            <textarea
              name="text"
              class="feedback-input"
              placeholder="Message"
            ></textarea>
            <input type="submit" value="ENVOYER" />
          </form>

          <div class="reseau">
            <div class="reseau-links">
              <a href="https://github.com/pricilliaedou" target="_blank"
                ><i class="fa-brands fa-github"></i
              ></a>
            </div>
            <div class="reseau-links">
              <a
                href="https://www.linkedin.com/in/pricillia-lydiane-edou-edou"
                target="_blank"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </div>
            <div class="reseau-links">
              <a
                href="./images/cv-actualise.pdf"
                download="./images/cv-actualise.pdf"
                >CV</a
              >
            </div>
          </div>
        </div>
        <nav class="phone">
          <div>
            <a href="../index.html" class="nav-phone"
              ><i class="fa-solid fa-house fa-xl"></i
            ></a>
          </div>
          <div>
            <a href="../projets/projets.html" class="nav-phone"
              ><i class="fa-solid fa-briefcase fa-xl"></i
            ></a>
          </div>
          <div>
            <a href="../moi/moi.html" class="nav-phone"
              ><i class="fa-solid fa-user fa-xl"></i
            ></a>
          </div>

          <div>
            <a href="./contact.html" class="nav-phone"
              ><i class="fa-solid fa-envelope-open fa-xl"></i
            ></a>
          </div>
        </nav>
      </main>
    </div>
  </body>
</html>
